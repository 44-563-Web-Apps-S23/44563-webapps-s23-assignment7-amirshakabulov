<body>
	<h2>Find the Mouse by <i>Amirsha Kabulov</i></h2>

            <div class="col" onclick="check(22)" ><img  id="check22" src="bush.jpg" height="100" width="100"></div>
            <div class="col" onclick="check(23)" ><img  id="check23" src="bush.jpg" height="100" width="100"></div>
        </div>

    <script>
		let ids = ["check0","check1","check2","check3","check4","check5","check6","check7","check8","check9",
		"check10","check11","check12","check13","helpBTN","check15","check16","check17","check18","check19","check20",
		"check21","check22","check23"]

		let checkCount = 0;
		let penalty = 0;
		let lastCheck = 0;
        let mouseLocation = 13;
        let catLocation = 21;
        let gameOver = false;

        function check(position){
			if (gameOver){
                return;
            }
			//console.log(mouseLocation);
			//let check_id = ids[position];
            let check_id = document.getElementById(ids[position]);
			if (position == mouseLocation){
				check_id.src = "mouse.jpg";
				gameOver = true;
                penalty -= 3;
			} else if (position == catLocation) {
				check_id.src = "cat.jpg";
                gameOver = true;
                penalty += 4;
			} else {
                check_id.src = "grass.jpg";
            }
			checkCount+=1;
			penalty+=1;
			document.getElementById("bushes").innerHTML = "Number of bushes checked is "+checkCount +".";
			document.getElementById("penalty").innerHTML = "Your penalty  is  " +penalty +".";
			lastCheck = position;
        }
        function help(){
			let last_checkRow = Math.floor(lastCheck/4);
			let last_checkCol = lastCheck%6;
			let catRow = Math.floor(catLocation/4);
			let catCol = catLocation%6;
            let mouseRow = Math.floor(mouseLocation/4);
			let mouseCol = mouseLocation%6;
			let doc = document.getElementById("help");
           // console.log(last_checkRow, last_checkCol, "cat",  catRow, catCol, "mouse", mouseRow, mouseCol)
			if(Math.abs(last_checkCol - catCol) <=1 && Math.abs(last_checkRow - catRow ) <=1){
				document.getElementById("help").innerHTML = "Meow"
			}else if(Math.abs(last_checkCol - mouseCol) <=1 && Math.abs(last_checkRow - mouseRow ) <=1){
				document.getElementById("help").innerHTML = "Squeak"
			}else{
				document.getElementById("help").innerHTML = "Sorry, No Help Available"
			}
			document.getElementById("penalty").innerHTML = "Your penalty is: " + penalty;
        }

		       
    </script>
